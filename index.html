<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
    <style>
        .hidden {
            display: none;
        }
        #toggleButton {
            margin-top: 60px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        #contentToToggle {
            margin-top: 80px;
            padding: 15px;
            background-color: rgba(255, 255, 255, 0.8);
            border: 1px solid #ccc;
        }
    </style>
</head>
<body style="background-image: url(https://marketplace.canva.com/EAFekpb5NK0/1/0/1600w/canva-dark-modern-photo-mountain-and-sky-desktop-wallpaper-5ixgVU5XGxc.jpg);background-size: cover;">
    <header class="header-container">
        <div class="logo">
            <img src="https://media.geeksforgeeks.org/gfg-gg-logo.svg" alt="GFG Logo" class="logo">
        </div>
        <nav class="head-container">
                <p><a href="#home">Home</a></p>
                <p><a href="#about">About</a></p>
                <p><a href="#contact">Contact</a></p>
                <p id="logout"><a href="login2.html">Logout</a></p>
        </nav>
    </header>
    <main class="main-container">
        <section id="home">
            <div class="box">
                <div></div>
                <div></div>
            </div>
        </section>
        <section id="about"></section>
        <section id="contact"></section>
        <!--<button id="toggleButton">Toggle Content</button>
        <div id="contentToToggle" class="hidden">
            This content will be shown or hidden.
        </div>-->
    </main>
<script>
    const toggleButton = document.getElementById('toggleButton');
    const contentToToggle = document.getElementById('contentToToggle');

    toggleButton.addEventListener('click', () => {
      contentToToggle.style.display = contentToToggle.style.display === 'none' ? 'block' : 'none';
    });
</script>
</body>
</html>
