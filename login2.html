<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGIN</title>
    <link rel="stylesheet" href="index.css">
    <style>
        .login-container2{
            width: 300px;
            margin: 120px 510px;
            padding: 50px;
            border: 1px solid azure;
            border-radius: 15px;
            background-color: rgb(52, 56, 59);
            text-align: center;
            color:white
        }
        h1{
            margin-top: 10px;
            font-size: 45px;
        }

        a{
            color: aqua;
        }
        label{
            gap:10px;
            font-family:'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
            font-weight: bold;
        }
        input{
            border-radius: 5px;
            width:100%;
            outline: none;
        }
        #loginForm2 button{
            background-color: aqua;
            color: black;
            font-weight: bold;
            border-radius: 5px;
            padding:5px 10px;
        }
        #loginForm2{
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }
    </style>
</head>
<body style="background-color: black;">
<div class="login-container2">
    <h1 style="font-family:Verdana, Geneva, Tahoma, sans-serif">LOGIN</h1>
    <form id="loginForm2">
        <label for="email">Email:</label>
        <input type="email" placeholder="Enter Email" required><br><br>
        <label for="password">Password:</label>
        <input type="password" placeholder="Enter Password" required><br><br>
        <button><a href="index.html" style="color: black;">Login</a></button>
    </form>
    <br><hr>
    <p>Don't have an account? <a href="signup.html">Signup</a></p>
</div>
</body>
</html>
